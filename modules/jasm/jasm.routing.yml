entity.jasm.collection:
  path: '/admin/config/system/jasm'
  defaults:
    _entity_list: 'jasm'
    _title: 'JASM services configuration'
  requirements:
    _permission: 'administer site configuration'

entity.jasm.add_form:
  path: '/admin/config/system/jasm/add'
  defaults:
    _entity_form: 'jasm.add'
    _title: 'Add JASM service'
  requirements:
    _permission: 'administer site configuration'

entity.jasm.edit_form:
  path: '/admin/config/system/jasm/{jasm}'
  defaults:
    _entity_form: 'jasm.edit'
    _title: 'Edit JASM service'
  requirements:
    _permission: 'administer site configuration'

entity.jasm.delete_form:
  path: '/admin/config/system/jasm/{jasm}/delete'
  defaults:
    _entity_form: 'jasm.delete'
    _title: 'Delete JASM service'
  requirements:
    _permission: 'administer site configuration'